type Mutation {
  createItem(
    title: String
    description: String
    price: Int
    image: String
    largeImage: String
  ): Item!

  # todo: add upload
  updateItem(id: ID!, title: String, description: String, price: Int): Item!
}

type Query {
  items: [Item]!
  #   item(id: Id!)   # same, but keep similar with prisma.graphql
  item(where: ItemWhereUniqueInput!): Item
}
